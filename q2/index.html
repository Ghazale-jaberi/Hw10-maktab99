<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F0EDEE; 
        }

        .container {
            text-align: center;
        }

        .mb-3 {
            margin-bottom: 15px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
        <form id="bmiForm">
            <div class="mb-3">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight" required>
            </div>
            <div class="mb-3">
                <label for="height">Height (cm):</label>
                <input type="number" class="form-control" id="height" placeholder="Enter your height" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate BMI</button>
        </form>
        <div id="result" class="alert d-none mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-jZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYlT" crossorigin="anonymous"></script>

    <script>
        document.getElementById("bmiForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            const bmi = weight / Math.pow(height / 100, 2);

            let result = "";
            if (bmi < 18.5) {
                result = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                result = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                result = "Overweight";
            } else {
                result = "Obese";
            }

            const resultElement = document.getElementById("result");
            resultElement.textContent = "Your BMI is: " + bmi.toFixed(2) + " (" + result + ")";
            resultElement.classList.remove("d-none");
        });
    </script>
</body>
</html>
